<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Todo list</title>
</head>
<body>
<section class="vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h6 class="mb-3"><i class="bi bi-pencil-square"></i>&nbsp;&nbsp;Edit&nbsp;<span th:text="${item.itemId}"></span></h6>
                        <form class="d-flex justify-content-center align-items-center mb-4" th:action="@{/update}" method="post">
                            <input hidden th:field="${item.itemId}">
                            <div class="form-outline flex-fill">
                                <input placeholder="what do you want to do today ?" type="text" class="form-control form-control-lg" th:field="${item.content}" autofocus />
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg ms-2">Edit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
