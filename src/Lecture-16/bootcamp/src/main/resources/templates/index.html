<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Todo list</title>
</head>
<body>
<section class="vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">

                        <h6 class="mb-3">Awesome Todo List</h6>

                        <form class="d-flex justify-content-center align-items-center mb-4" th:action="@{/}" method="post">
                            <div class="form-outline flex-fill">
                                <input placeholder="what do you want to do today ?" type="text" class="form-control form-control-lg" th:field="${newItem.content}" autofocus />
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg ms-2">Add</button>
                        </form>

                        <ul class="list-group mb-0">
                            <form th:each="item : ${items}" th:action="@{/toggle/{id}(id = ${item.itemId})}" method="post">
                                <li class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                                    <div class="d-flex align-items-center">
                                        <input class="form-check-input me-2" type="checkbox" value="" th:checked="${item.isCompleted}" onchange="this.form.submit()" />
                                        <span th:text="${item.content}" th:style="${item.isCompleted ? 'text-decoration: line-through' : ''}"></span>
                                    </div>
                                    <div style="justify-content: flex-end">
                                        <a style="text-decoration:none" th:href="@{/edit/{id}(id = ${item.itemId})}" title="Edit item">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                        <a th:href="@{/delete/{id}(id = ${item.itemId})}" title="Remove item">
                                            <i class="bi bi-x-lg"></i>
                                        </a>
                                    </div>
                                </li>
                            </form>
                        </ul>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
